name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: --deny warnings
  RUSTDOCFLAGS: --deny warnings

jobs:
  # Check formatting.
  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: bevy_ios_safearea
        run: cargo fmt --all -- --check

  # Run Clippy lints.
  clippy:
    name: Clippy
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          manifest-path: bevy_ios_safearea/Cargo.toml

      - name: Run Clippy lints
        working-directory: bevy_ios_safearea
        run: cargo clippy --workspace --all-features --all-targets -- --deny warnings

  android_build:
    name: Android Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Install Dependencies
        run: sudo apt-get update; sudo apt-get install pkg-config libx11-dev libasound2-dev libudev-dev lld llvm

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi
      - name: Install cargo-binstall
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      - name: Install xbuild
        run: cargo binstall --git https://github.com/NiklasEi/xbuild --bin-dir x xbuild -y
      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          manifest-path: bevy_ios_safearea/Cargo.toml

      - name: Build for Android- game activity
        working-directory: bevy_ios_safearea
        run: x build --platform android --arch arm64 --features android-game-activity

      - name: Build for Android- native activity
        working-directory: bevy_ios_safearea
        run: x build --platform android --arch arm64 --features android-native-activity

  # Check documentation.
  doc:
    name: Docs
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          manifest-path: bevy_ios_safearea/Cargo.toml

      - name: Check documentation
        working-directory: bevy_ios_safearea
        run: cargo doc --workspace --all-features --document-private-items --no-deps
